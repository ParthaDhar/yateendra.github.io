
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live tv</title>

<script type='text/javascript'>//<![CDATA[ 
$(function(){
$('.activator').click(function(e){
        e.preventDefault();

  
  $('.frame').attr("src", this.href);
 
  $('.overlay').fadeIn('fast', function(){
            $('.box').show('fast');
        });
       
    });

  $('.boxclose').click(function(){
        $('.box').hide('fast',function(){
            $('.overlay').fadeOut('fast');
        });
    });

    
});//]]>  

</script>
</head>
<body>

<a class="activator" href="http://cdn.crichd.info//embed.php?id=nba">nba</a>
<a class="activator" href="http://cricfree.sc/update/euro.php">euro</a>

<div class="overlay" style="display:none;"></div>
<div class="box" style="display: none;">
    <a class="boxclose">X</a>
    <iframe class="frame" style="position: absolute; top: 0px; right: 0px; left: 0px; bottom: 0px;> </iframe>
</div>


</body>
</html>
