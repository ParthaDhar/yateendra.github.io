# Dependencies
markdown:            kramdown 
highlighter:         rouge 

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           
#relative_permalinks: true

# Setup
title:               Yateendra Sahu
#tagline:             'Sahu'
description:         Yateendra sahu's official website 
url:                 http://yateendra.net
baseurl:             /
paginate:            15

tagline: A log of everyday life
disqus_shortname: yateendra

# About/contact
author:
  name:              Yateendra 
  url:               http://yateendra.net 
  email:             yateendra.sahu@gmail.com 
  googleplus:        https://plus.google.com/+yateendrasahu/

# Timezone
timezone: Asia/Kolkata

# Custom vars
version:             1.0.0

# Custom gems
gems:
    - jekyll-sitemap

# jekyll-tagging params
tag_page_layout: blog_by_tag
tag_page_dir: blog/tag
tag_feed_layout: blog_by_tag
tag_feed_dir: blog/tag
tag_permalink_style: pretty


prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
