<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <header>
        <a href="#" class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></a>
        <h1>playlist</h1>
      </header>

      <div class="song">

        <div class="song1">
          <div class="album-cover">
            <img src="http://www.turntablekitchen.com/_uploads/TameImpalaCover.jpg" alt="">
          </div>
          <div class="overlay"></div>
          <div class="lyrics">
            <p>Lorem ipsum dolor sitamet, consectetur adipiscing elit.<br><br>Nullam eget ex turpis.<br><br>Phasellus in posuere nisl.<br><br>Lorem ipsum dolor sitamet, consectetur adipiscing elit.<br><br>Nullam eget ex turpis.<br><br>Phasellus in posuere nisl.</p>
          </div>
          <div class="bars">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="song2"></div>
        <div class="song3"></div>

      </div>

      <div class="button">
        <a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-cloud-download" aria-hidden="true"></i></i></a>
        <a href="#"><i class="fa fa-share-alt" aria-hidden="true"></i></i></a>
      </div>

      <div class="play-bar">
        <div class="bar"></div>
        <div class="current-time">
          <span>02:12</span>
        </div>
        <div class="total-time">
          <span>03:51</span>
        </div>
      </div>

      <div class="play-button">
        <a href="#" class="prev"><i class="fa fa-backward" aria-hidden="true"></i></a>
        <a href="#" class="play"><i class="fa fa-play" aria-hidden="true"></i></a>
        <a href="#" class="prev"><i class="fa fa-forward" aria-hidden="true"></i></a>
      </div>

    </div>

  </body>
</html>
